<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #6ab7ff, #d7e7ff);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-container {
            background: #fff;
            max-width: 500px;
            width: 90%;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .login-container h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .login-container button {
            background-color: #6ab7ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .login-container button:hover {
            background-color: #5b9ee8;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Login Section -->
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form" name="login-form" method="post" action="./?_task=login">
            <input type="hidden" name="_token" value="your_token_value_here">
            <input type="hidden" name="_task" value="login">
            <input type="hidden" name="_action" value="login">
            <input type="hidden" name="_timezone" id="rcmlogintz" value="_default_">
            <input type="hidden" name="_url" id="rcmloginurl" value="">

            <div>
                <label for="rcmloginuser">Username</label>
                <input type="text" name="_user" id="rcmloginuser" required autocomplete="off">
            </div>

            <div>
                <label for="rcmloginpwd">Password</label>
                <input type="password" name="_pass" id="rcmloginpwd" required autocomplete="off">
            </div>

            <button type="submit" id="rcmloginsubmit">Login</button>
        </form>

        <div class="login-footer">
            &copy; 2024 Your Organization. All Rights Reserved.
        </div>
    </div>

</body>

</html>
